<body>
    <header id="title">Todo</header>
    <p id="greet">created with &#128151; by <strong>Saurabh kumar</strong></p>
    
    <!-- <button id="clickToAdd">add task</button> -->
    <div id="todo-form">
        <h3>Todo form</h3>
        <p>Fill below the description of your task</p>
        <form method="POST">
            <label for="task-name">Task name</label>
            <input type="text" placeholder="task name" name="task-name" id="task-name" maxlength="60"><br>
            <label for="task-des">Description</label>
            <textarea name="task-dis" id="description" cols="30" rows="3" placeholder="task description" maxlength="200"></textarea>
            <br><br>
        </form>
    </div>
    <button id="clickToAdd">click to add</button>
    
    <!-- <div id="taskList"> -->
        <h3 style="color: #fff;"><span style="color: red;">&#127971;</span> Your tasks appear here</h3>
        <p id="wayToTask">Tasks count: 0</p>
        <p><i>click to remove from the list</i></p>
        <ul class="initialUl">
            <!-- here tasks will be added -->
        </ul>
